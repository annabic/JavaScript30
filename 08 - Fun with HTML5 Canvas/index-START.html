<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>
<canvas id="draw" width="800" height="800"></canvas>
<script>
  const canvas = document.querySelector("#draw");
  const ctx = canvas.getContext("2d");
  let canDraw = false;
  let radius = 20;
  let lastX = 0;
  let lastY = 0;
  let hue = 0;
  let isRadiusIncreasing = true;

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  ctx.lineJoin = "round";
  ctx.lineCap = "round";
  ctx.globalCompositeOperation = "ligther";

  function updateRadius() {
    ctx.lineWidth = radius;

    if (radius === 40 || radius === 5) {
      isRadiusIncreasing = !isRadiusIncreasing;
    }; 
    if (isRadiusIncreasing) {
      radius++;
    } else {
      radius--;
    }
  }

  function updateColor() {
    hue++;
    if (hue > 360) hue = 0;
    ctx.strokeStyle = `hsl(${hue} 100% 50%)`;
  }

  function toggleCanDraw() {
    canDraw = !canDraw;
  }

  function startDrawing(event) {
    [lastX, lastY] = [event.clientX, event.clientY];
    toggleCanDraw();
  }

  function handleMouseEvent(event) {
    if (!canDraw) return;
    updateRadius();
    updateColor();
    
    ctx.beginPath();
    ctx.moveTo(lastX, lastY);
    ctx.lineTo(event.clientX, event.clientY);
    ctx.stroke();
    
    [lastX, lastY] = [event.clientX, event.clientY];
  }

  canvas.addEventListener("mousedown", startDrawing);
  canvas.addEventListener("mousemove", handleMouseEvent);
  canvas.addEventListener("mouseup", toggleCanDraw);
</script>

<style>
  html, body {
    margin: 0;
  }
</style>

</body>
</html>
