<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Speech Synthesis</title>
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/üî•" />
  </head>
  <body>
    <div class="voiceinator">
      <h1>The Voiceinator 5000</h1>

      <select name="voice" id="voices">
        <option value="">Select A Voice</option>
      </select>

      <label for="rate">Rate:</label>
      <input name="rate" type="range" min="0" max="3" value="1" step="0.1" />

      <label for="pitch">Pitch:</label>

      <input name="pitch" type="range" min="0" max="2" step="0.1" />
      <textarea name="text">Hello! I love JavaScript üëç</textarea>
      <button id="stop">Stop!</button>
      <button id="speak">Speak</button>
    </div>

    <script>
      const synth = window.speechSynthesis;
      const utter = new SpeechSynthesisUtterance();
      let voices = [];
      const voicesDropdown = document.querySelector('[name="voice"]');
      const options = document.querySelectorAll(
        '[type="range"], [name="text"]'
      );
      const speakButton = document.querySelector("#speak");
      const stopButton = document.querySelector("#stop");
      const inputs = document.querySelectorAll("input");
      const text = document.querySelector("textarea");

      utter.text = text.value;

      function populateVoiceList() {
        voices = synth.getVoices().filter((v) => v.lang.includes("en"));

        for (let i = 0; i < voices.length; i++) {
          const option = document.createElement("option");
          option.textContent = `${voices[i].name} (${voices[i].lang})`;
          option.value = voices[i].name; 
          voicesDropdown.appendChild(option);
        }
      }

      function toggle(fromStart = true) {
        synth.cancel(utter);
        if (fromStart) {
          synth.speak(utter);
        }
      }

      function handleInputChange() {
        utter[this.name] = this.value;
        toggle();
      }

      function handleVoiceChange(e) {
        const voice = voices.find((v) => v.name === this.value);
        if (voice) {
          utter.voice = voice;
          toggle();
        }
      }

      if (speechSynthesis.onvoiceschanged !== undefined) {
        speechSynthesis.onvoiceschanged = populateVoiceList;
      }
      options.forEach((input) => {
        input.addEventListener("input", handleInputChange);
      });
      speakButton.addEventListener("click", toggle);
      stopButton.addEventListener("click", () => toggle(false));
      voicesDropdown.addEventListener("change", handleVoiceChange);
    </script>
  </body>
</html>
