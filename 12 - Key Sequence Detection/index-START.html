<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <script>
      let found = 0;
      const secretCode = 'annabic';

      function matchKeyPress(e) {
        const expectedKey = secretCode[found];

        if (e.key === expectedKey) {
          found++;
  
          if (found === secretCode.length) {
            found = 0;
            cornify_add();
          }
        } else {
          found = 0;
        }
      }

      window.addEventListener('keyup', matchKeyPress);
    </script>
  </body>
</html>
