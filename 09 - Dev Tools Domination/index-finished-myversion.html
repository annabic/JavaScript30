<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");
      // Interpolated

      console.log(`I am ${"here"}`);
      // Styled

      console.log(`%cI am ${"here"}`, "font-size: 20px");
      // warning!
      console.warn("something bad happened");
      // Error :|
      console.error("something even worse happened");
      // Info
      console.info("no worries, all well");
      // Testing
      console.assert(1 === 2, "thats wrong");
      // clearing
      // console.clear();

      // Viewing DOM Elements
      console.log(dogs);
      console.dir(dogs);
      // Grouping together

      console.log(dogs);
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`this is ${dog.name}`);
        console.log(`he's ${dog.age} old`);
        console.groupEnd(`${dog.name}`);
      });
      // counting
      console.count("Wes");
      console.count("Wes");
      console.count("Wes");
      console.count("Wes");
      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });

      console.table(dogs);
    </script>
  </body>
</html>
