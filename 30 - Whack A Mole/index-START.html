<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Whack A Mole!</title>
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <h1>Whack-a-mole! <span class="score">0</span></h1>
    <button onClick="startGame()">Start!</button>

    <div class="game">
      <div class="hole hole1">
        <div class="mole"></div>
      </div>
      <div class="hole hole2">
        <div class="mole"></div>
      </div>
      <div class="hole hole3">
        <div class="mole"></div>
      </div>
      <div class="hole hole4">
        <div class="mole"></div>
      </div>
      <div class="hole hole5">
        <div class="mole"></div>
      </div>
      <div class="hole hole6">
        <div class="mole"></div>
      </div>
    </div>

    <script>
      const holes = document.querySelectorAll(".hole");
      const scoreBoard = document.querySelector(".score");
      const moles = document.querySelectorAll(".mole");
      let secondsLeft;
      let score = 0;
      let lastHole;

      function randTime(min, max) {
        return Math.round(Math.random() * (max - min) + min);
      }

      function randHole() {
        const max = holes.length - 1;
        const randomIndex = Math.round(Math.random() * max);

        if (randomIndex === lastHole) {
          randHole();
        }
        lastHole = randomIndex;
        return randomIndex;
      }

      function resetScore() {
        score = 0;
        scoreBoard.textContent = 0;
      }

      function updateScore(e) {
        if (!e.isTrusted) {
          console.log("no cheating!");
          return;
        }
        event.stopPropagation();
        score++;
        scoreBoard.textContent = score;
      }

      function playGame() {
        if (secondsLeft <= 0) return;
        const displayTime = Math.min(secondsLeft, randTime(200, 1000));
        const displayHoleIndex = randHole();
        const displayHole = holes[displayHoleIndex];
        displayHole.classList.add("up");
        const displayMole = moles[displayHoleIndex];

        displayMole.addEventListener("click", updateScore, true);

        setTimeout(() => {
          secondsLeft -= displayTime;
          displayHole.classList.remove("up");
          displayMole.removeEventListener("click", updateScore, true);
          playGame();
        }, displayTime);
      }

      function startGame() {
        secondsLeft = 10000;
        resetScore();
        playGame();
      }
    </script>
  </body>
</html>
